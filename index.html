<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#006c5b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ramais">
    <meta name="description" content="Sistema de consulta de ramais da Intermarítima">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Lista de Ramais</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="icons/icon-72x72.png">
    <link rel="stylesheet" href="stylesusuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- PWA Service Worker -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Show install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show custom install button or prompt
            setTimeout(() => {
                if (confirm('Deseja instalar o aplicativo Ramais em sua tela inicial?')) {
                    // Show the install prompt
                    deferredPrompt.prompt();
                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        deferredPrompt = null;
                    });
                }
            }, 3000); // Show prompt after 3 seconds
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <a href="index.html" style="display: block;">
                    <img src="logo-intermartimaOFICIAL2024.png" alt="Logo"/>
                </a>
            </div>
            <div class="nav-links">
                <a href="editar-foto.html" class="update-ramal-icon" title="Atualização Ramal">
  <img src="atualizacaoramal.png" alt="Atualização Ramal" />
</a>
                <div class="login-icon">
                    <img src="admin.png" alt="Login" onclick="redirectToLogin()" title="Acessar Gerenciamento"/>
                </div>
            </div>
            <!-- Ícone de login -->
        </div>
        <h1>SETORES & RAMAIS</h1>
        <div class="search-filters">
            <div class="unit-selector">
                <select id="filterUnit" onchange="applyFilters()" title="Selecione a unidade">
                    <option value="">Selecione Unidade</option>
                    <!-- As opções serão populadas dinamicamente -->
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="search-container">
                <input type="text" id="filterName" placeholder="Com quem deseja falar?" oninput="applyFilters()"/>
                <button id="clearSearch" class="clear-button" style="display: none;">
                    <i class="fas fa-times-circle"></i>
                </button>
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Lista de Ramais por Setor -->
        <div id="ramaisContainer">
            <!-- Os cards de ramais serão inseridos aqui dinamicamente -->
        </div>
        
        <!-- Mensagem de carregamento -->
        <div id="loadingMessage" class="loading-container">
            <img src="loading-animation.svg" alt="Carregando" class="loading-animation">
            <p class="loading-text">Carregando Ramais...</p>
        </div>
    </div>

    <script type="module" src="scriptusuario_clean.js"></script>
    <script>
        function redirectToLogin() {
            // Abre o modal de login com SweetAlert
            Swal.fire({
                title: 'Admin Ramais',
                html: `
                    <input type="text" id="username" class="swal2-input" placeholder="Usuário">
                    <input type="password" id="password" class="swal2-input" placeholder="Senha">
                `,
                confirmButtonText: 'Entrar',
                focusConfirm: false,
                preConfirm: () => {
                    const username = Swal.getPopup().querySelector('#username').value;
                    const password = Swal.getPopup().querySelector('#password').value;
                    
                    // Aqui você pode adicionar a lógica de validação de usuário
                    if (!username || !password) {
                        Swal.showValidationMessage(`Por favor, preencha os campos`);
                        return false;
                    }
    
                    // Exemplo de validação básica (substitua pela lógica real de autenticação)
                    if (username === 'admin' && password === 'COPEmatt001') {
                        return { username, password };
                    } else {
                        Swal.showValidationMessage(`Usuário ou senha incorretos`);
                        return false;
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redireciona para a página de administração se o login for bem-sucedido
                    window.location.href = "admin.html"; // Substitua pelo URL da página de administração
                }
            });
        }
    </script>
<button id="btnScrollTop" class="scroll-top-btn" title="Voltar ao topo" style="display:none;"><i class="fas fa-arrow-up"></i></button>
</body>
</html>
