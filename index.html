    <!-- PWA Service Worker -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Show install prompt for PWA (custom modal)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!localStorage.getItem('pwaPromptShown')) {
                setTimeout(() => {
                    showPWAModal();
                    localStorage.setItem('pwaPromptShown', 'yes');
                }, 1200);
            }
        });
        function showPWAModal() {
            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            const isAndroid = /android/i.test(navigator.userAgent);
            let html = '';
            if (isIOS) {
                html = `
                <div style='text-align:center;'>
                  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="iPhone" width="48" style="margin-bottom:10px;">
                  <div style="font-size:1.1em; margin-bottom:8px;">Adicione à tela inicial no iPhone:</div>
                  <img src="https://user-images.githubusercontent.com/674621/164895796-5c1b7b2c-5b2e-4f9d-8f7e-5e7b4f6b8b7e.gif" alt="Como adicionar no iOS" style="max-width:220px;border-radius:10px;box-shadow:0 2px 8px #0001"><br>
                  <div style="margin-top:10px;">Toque em <span style='background:#eee;padding:2px 7px;border-radius:6px;'>Compartilhar</span> e depois <b>'Tela de Início'</b></div>
                </div>`;
            } else if (isAndroid) {
                html = `
                <div style='text-align:center;'>
                  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/android.svg" alt="Android" width="48" style="margin-bottom:10px;">
                  <div style="font-size:1.1em; margin-bottom:8px;">Adicione à tela inicial no Android:</div>
                  <img src="https://user-images.githubusercontent.com/674621/164895807-6e0b1c1b-2b02-4c1d-9f3b-8b7e7a5a2e3d.gif" alt="Como adicionar no Android" style="max-width:220px;border-radius:10px;box-shadow:0 2px 8px #0001"><br>
                  <div style="margin-top:10px;">Toque em <span style='background:#eee;padding:2px 7px;border-radius:6px;'>Adicionar à tela inicial</span> no menu do navegador</div>
                </div>`;
            } else {
                html = `<div style='text-align:center;'>Você pode instalar este app como PWA pelo menu do navegador.</div>`;
            }
            Swal.fire({
                title: 'Instale o iRAMAIS na sua tela inicial!',
                html,
                confirmButtonText: isAndroid ? 'Instalar agora' : 'Ok',
                showCancelButton: !isIOS,
                cancelButtonText: 'Agora não',
                customClass: { popup: 'swal2-pwa-modal' },
                willClose: () => {},
            }).then((result) => {
                if (result.isConfirmed && deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
                }
            });
        }
    </script>

    <script>
        function redirectToLogin() {
            // Abre o modal de login com SweetAlert
            Swal.fire({
    title: '<span style="color:#222;font-weight:600;font-size:2rem;letter-spacing:1px;">Admin Ramais</span>',
    html: `
    <div style="display:flex;flex-direction:column;align-items:center;gap:22px;margin-top:10px;">
        <input type="text" id="username" class="swal2-input login-input-align" placeholder="Usuário" autocomplete="username">
        <div style="position:relative;width:100%;max-width:420px;">
            <input type="password" id="password" class="swal2-input login-input-align" placeholder="Senha" autocomplete="current-password" style="padding-right:44px;">
            <button type="button" id="togglePassword" tabindex="-1" style="position:absolute;right:16px;top:50%;transform:translateY(-50%);background:none;border:none;outline:none;cursor:pointer;font-size:1.2em;color:#006c5b;z-index:2;">
                <i class="fa fa-eye" id="eyeIcon"></i>
            </button>
        </div>
    </div>
`, 
    showCancelButton: true,
    cancelButtonText: '<span style="color:#006c5b;font-weight:500;">Cancelar</span>',
    confirmButtonText: '<span style="padding:0 22px;">Entrar</span>',
    customClass: {
        popup: 'swal2-login-modal',
        confirmButton: 'swal2-login-confirm',
        cancelButton: 'swal2-login-cancel'
    },
    buttonsStyling: false,
    focusConfirm: false,
    didOpen: () => {
        const passwordInput = Swal.getPopup().querySelector('#password');
        const usernameInput = Swal.getPopup().querySelector('#username');
        const togglePassword = Swal.getPopup().querySelector('#togglePassword');
        const eyeIcon = Swal.getPopup().querySelector('#eyeIcon');
        // Remover inputs fantasmas do SweetAlert2
        Array.from(Swal.getPopup().querySelectorAll('.swal2-input')).forEach(input => {
            if (input.id !== 'username' && input.id !== 'password') {
                input.parentNode.removeChild(input);
            }
        });
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        [usernameInput, passwordInput].forEach(el => {
            el.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    Swal.clickConfirm();
                }
            });
        });
    },
    preConfirm: () => {
        const username = Swal.getPopup().querySelector('#username').value;
        const password = Swal.getPopup().querySelector('#password').value;
        if (!username || !password) {
            Swal.showValidationMessage(`<span style='color:#c00;font-weight:500;'>Por favor, preencha os campos</span>`);
            return false;
        }
        if (username === 'admin' && password === 'inter@2025') {
            return { username, password };
        } else {
            Swal.showValidationMessage(`<span style='color:#c00;font-weight:500;'>Usuário ou senha incorretos</span>`);
            return false;
        }
    }
}).then((result) => {
    if (result.isConfirmed) {
        window.location.href = "admin.html";
    }
});
